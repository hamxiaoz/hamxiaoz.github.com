    <h1>天使暂时离开</h1>
    <div id="msgcns!5F971C000415D85F!181" class="bvMsg">
<div>我相信有一天，爱会回来，守护的天使，只是暂时离开。</div>
<div> </div>
<div>写给在自控期中考试，嵌入式实验中苦苦挣扎与奋斗的自己，每个人都有自己的守护天使，现在，只是考验我的时候罢了，天使没有离开，他在远处静静地看着你，天降大任，必先苦其心智，劳其筋骨！</div>
</div>
