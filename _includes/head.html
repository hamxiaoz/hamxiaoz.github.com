<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/vendor/semantic.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/syntax.css" | relative_url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <script src="{{ "/assets/vendor/jquery-1.12.4.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/vendor/semantic.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/vendor/fastclick.js" | relative_url }}"></script>
  <script src="{{ "/assets/vendor/jquery.address.min.js" | relative_url }}"></script>
  <script>
    $(function() {
      FastClick.attach(document.body);
      $('.site-tab .item').tab({
        history: true,
        historyType: 'hash',
        onVisible: function(tabPath){
          if (window.ga) {
            ga('send', 'pageview', tabPath);
          }
        }
      });
    });
  </script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
