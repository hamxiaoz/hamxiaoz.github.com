<script src="https://cdnjs.cloudflare.com/ajax/libs/nanogallery/5.10.3/jquery.nanogallery.min.js"></script>
<script>
$(document).ready(function () {
  var items = [];
  function getPictures(items, prefix, title) {
    for(var i = 1; i <= 12; i++) {
      items.push({
        src: prefix + i +'.jpg',
        srct: prefix + i + '-thumbnail.jpg',
        title: title + i
      });
    }
  }
  getPictures(items, 'G', "Mom's choice ");
  getPictures(items, 'Z', "Dad's choice ");
  $("#nanoGallery3").nanoGallery({
    itemsBaseURL: 'https://s3-us-west-1.amazonaws.com/blog.zurassic.com/ann/vote-2015',
    items: items,

    colorScheme: 'none',
    theme: 'light',

    thumbnailWidth: 'auto',
    thumbnailHeight: 200,
    thumbnailHoverEffect: 'borderLighter,imageScaleIn80',
    thumbnailGutterWidth: 0,
    thumbnailGutterHeight: 0,
    thumbnailLabel: {
      display: false
    },
    viewerToolbar: {
      autoMinimize: 1920 // minimized toolbar if view width is smaller than this value
    }
  });
});
</script>
