<script src="/assets/vendor/oridomi.min.js"></script>
<style type="text/css">
.origami {
  z-index: 100;
}
p {
  z-index: 1;
  position: absolute;
  top: 50%;
  right: 50%;
  animation: slide 2s infinite;
  animation-direction: alternate;
}

@keyframes slide {
  0% {
    transform: translate3d(50px, 0, 0px);
    animation-timing-function: ease-in;
  }
  50% {
    transform: translate3d(30px, 0, 0px);
    animation-timing-function: ease-out;
  }
  100% {
    transform: translate3d(10px, 0, 0px);
  }
}
</style>
<script>
$(document).ready(function () {
  var origami = new OriDomi('.origami', {
    vPanels: [5, 5, 5, 5, 10, 10, 10, 10, 5, 5, 5, 5, 20]
  });
  origami.stairs(75, 'right');
});
</script>

<div>
  <div class="origami">
    <img class="ui fluid image" src="https://s3-us-west-1.amazonaws.com/blog.zurassic.com/ann/origami/origami.png">
  </div>
  <p class="center-text">
    <i class="angle double left icon"></i> Slide left for more
  </p>
</div>
